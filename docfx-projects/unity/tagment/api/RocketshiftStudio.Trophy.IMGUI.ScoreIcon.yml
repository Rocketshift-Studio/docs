  summary: In order to show score icon in IMGUI
  example:
  - >-
    <pre><code class="lang-csharp">using UnityEngine;

    using RocketshiftStudio.Trophy.IMGUI;


    public class ScoreIconIMGUIExample : MonoBehaviour

    {
        private const string KEY = "KEY_HERE";
        private ScoreIcon scoreIcon;

        private void Start()
        {
            scoreIcon = new ScoreIcon(KEY);
        }

        private void OnGUI()
        {
            Rect rect = new Rect(0, 0, 500, 500);
            GUI.DrawTexture(rect, scoreIcon.Texture);
        }
    }</code></pre>
